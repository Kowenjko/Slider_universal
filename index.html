<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="slider-container">
            <div class="slider-track">
                <img class='slider-item' src="img/1.jpg" alt="">
                <img class='slider-item' src="img/2.jpg" alt="">
                <img class='slider-item' src="img/3.jpg" alt="">
                <img class='slider-item' src="img/4.jpg" alt="">
                <img class='slider-item' src="img/5.jpg" alt="">
                <img class='slider-item' src="img/6.jpg" alt="">
                <img class='slider-item' src="img/7.jpg" alt="">
                <img class='slider-item' src="img/8.jpg" alt="">
                <img class='slider-item' src="img/9.jpg" alt="">
                <img class='slider-item' src="img/10.jpg" alt="">

            </div>
        </div>
        <div class="slider-buttons">
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
